<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Play</title>
</head>
<body>
  <h3>비디오 자동 재생</h3>
  <video src="./video/bear.mp4" controls width="300" height="250"></video>
  <h3>비디오 수동 재생</h3>
  <video src="./video/bear.mp4" controls autoplay width="300" height="250"></video>
  <h3>비디오 다중 재생-비디오 파일이 현재 폴더에 있는 경우</h3>
  <video controls autoplay width=""300 height="250">
    <!-- 브라우저 사용자의 환경에 맞는 형식으로 재생되며, 첫 번째 소스부터 순서대로 if-else처럼 수행 -->
    <source src="./video/bear.mp4" type="video/mpeg">
    <source src="./video/bear.webM" type="video/webm">
    <source src="./video/bear.ogg" type="video/ogg">
    비디오 파일을 재생할 수 없습니다.
  </video>
  <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
  <!-- poster: 영상이 재생되기 전 보여지는 썸네일 이미지 -->
  <video controls autoplay width="300" height="250" poster="wait.jpg">
    <!-- 브라우저 안에 있는 코덱으로 대부분 재생 가능하지만 예전 브라우저 환경을 사용하는 사용자도 존재하기 때문에
         codecs를 설정 -->
    <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4" codecs="avc1, mp4a">
    <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg" codecs="theora, vorbis">
    비디오 파일을 재생할 수 없습니다.
  </video>
</body>
</html>
