<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>embed 태그 사용</title>
</head>
<body>
  <h2>embed 태그 사용</h2>
  <h3>이미지 파일 삽입</h3>
  <embed src="./img/html.bmp" type="image/bmp" width="150" height="170">
  <h3>웹 문서 삽입</h3>
  <embed src="http://www.hanbit.co.kr" width="150" height="170">
  <hr>
  <h2>object 태그 사용</h2>
  <h3>이미지 파일 삽입</h3>
  <object data="./img/html.bmp"></object>
  <h3>PDF 파일 삽입</h3>
  <object data="pdflogo.pdf" type="application/pdf"></object>
  <h3>HTML문서 삽입</h3>
  <object src="http://www.hanbit.co.kr" width="150" height="170"></object>
</body>
</html>
