<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button 태그사용</title>
  </head>
  <body>
    <form>
      <h3>Button 태그 사용</h3>
      <!-- 일반적인 button으로 사용하기 위해 타입 필수 -->
      <button type="button">Click</button>
      <h3>Input 태그 사용</h3>
      <!-- name속성이 없으면 value속성값이 있어도 전송되지 않는다. -->
      <input type="button" value="Click" />
      <h3>Image 버튼 사용</h3>
      <!-- 실무에서는 이미지 버튼을 많이 사용 -->
      <button type="button"><img src="./img/html.bmp" /></button>
    </form>
  </body>
</html>
