<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample4</title>
  <style>
    div {
      border: 3px solid green;
    }
    .img1 {
      float: right;
    }
    .fix {
      overflow: auto;
    }
    .img2 {
      float: right;
    }
  </style>
</head>
<body>
  <p>이미지가 박스 영역을 벗어남</p>
  <div>
    <img class="img1" src="https://picsum.photos/id/684/150/150" alt="">
    이미지가 오른쪽 정렬 상태, 박스 영역을 벗어남
  </div>
  <p style="clear: right;">overflow: auto; 속성을 사용하여 해결</p>
  <div class="fix">
    <img class="img2" src="https://picsum.photos/id/684/150/150" alt="">
    이미지가 박스 영역을 벗어날 경우, overflow 속성을 auto로 설정하여 해결
  </div>
</body>
</html>
