<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>학습량 그래프</h3>
      <!-- 그래프적으로 표현하기 위한 meter, progress -->
      <!-- meter는 범위에 따라 색상이 자동으로 변경
           name 속성 X
           optimum: 최적화된 값(예: 커트라인), 색상을 구분짓는 경계값으로
           optimum값을 초과하면 초록색으로 표현되고, 그 이하일 경우
           노란색, 빨간색 순으로 표현된다.
      -->
      홍민성:
      <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter>
      <br />
      송지효: 
      <meter low="0.3" high="0.5" value="0.22">22%</meter>
      <br />
      이민정:
      <meter low="0.25" high="0.75" optimum="0.8" value="0.2">20%</meter>
      <p></p>
      <h3>작업 진행율</h3>
      초기 작업: <progress value="22" max="100" title="진행율">22%</progress>
      <br />
      중간 작업: <progress value="0.77" max="1">77%</progress>
      <br />
      다음 작업: <progress value="0.98" max="1">98%</progress>
      <br />
    </form>
  </body>
</html>
