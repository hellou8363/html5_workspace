<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div, span {
      border: 2px solid gray;
    }
  </style>
</head>
<body>
  <h3>division: 공간분할태그</h3>
  <div>div 첫 번째 영역</div>
  <div>div 두 번째 영역</div>
  <div>div 세 번째 영역</div>
  <p></p>
  <div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
  </div>
  <h3>span: 공간분할태그</h3>
  <span>span 첫 번째 영역</span>
  <span>span 두 번째 영역</span>
  <span>span 세 번째 영역</span>
</body>
</html>
