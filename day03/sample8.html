<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
</head>

<body>
  <!-- 시멘틱 웹 태그: 검색엔진에 의미만 전달-->
  <header>
    <center>
      <h1>문서의 제목</h1>
    </center>
    <nav>메뉴1</nav>
    <nav>메뉴2</nav>
  </header>
  <hr noshade="noshade" width="500px">
  <!-- 본문 영역 -->
  <section>
    <article>
      <header>
        <h2>부제목1</h2>
      </header>
      <p>이곳은 부 세션 영역</p>
    </article>
    <article>
      <header>
        <h2>부제목2</h2>
      </header>
      <p>이곳은 부 세션 영역</p>
    </article>
    <article>
      <hgroup><!-- <hgroup>: HTML4에 있던 태그, HTML5에서는 사라짐 -->
        <h2>대그룹</h2>
        <h3>중그룹</h3>
        <h4>소그룹</h4>
      </hgroup>
    </article>
  </section>
  <!-- 사이트 정보 부분 -->
  <footer>
    <small>사이트 정보 표시</small>
  </footer>

</body>

</html>
