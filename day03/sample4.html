<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
</head>
<body>
  <!-- Emmet Code: h1+hr+p+strong+br -->
  <h1></h1><!-- h1 ~ h6: 문서의 제목 -->
  <hr><!-- 문서의 구분선(지금은 잘 사용하지 않음) -->
  <p></p><!-- 단락 구분 -->
  <strong></strong><!-- 중요한 문장(강조): 검색봇이 크롤링해서 검색DB에 저장 -->
  <br><!-- 줄 바꿈 -->
</body>
</html>
