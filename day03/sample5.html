<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample5: 사용자정의 태그</title>
</head>
<body>
  <!-- company>(department+department>team*2) -->
  <company name="삼성">한빛아카데미
    <department deptno="1">영업부</department>
    <department deptnl="2">편집부
      <team>그래픽팀</team>
      <team>홍보팀</team>
    </department>
  </company>

  <!-- data-role: 사용자정의 속성 -->
  <p data-role="100" style="color: blue;">Lorem, ipsum dolor.</p>

  <company>한빛아카데미
    <department>영업부</department>
    <department>편집부
      <team>그래픽팀</team>
    </department>
  </company>

  <p></p>

  <university>한국대학교
    <major>컴퓨터과학</major>
    <major>경영정보학</major>
  </university>

</body>
</html>
