<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample6</title>
</head>

<body>
  <h1>미리 정의된 속성을 사용한 사례</h1>

  <!-- 842x595 -->
  <!-- src: 이미지의 출처(url형식), border: 테두리 굵기, width: 가로, height: 세로, 
    alt: 이미지가 존재하지 않거나, url형식이 올바르지 않을 때 표시할 내용,
    title: 해당 요소위에 마우스가 올려져 있을 때 표시될 내용(전역속성) -->
  <img src="https://picsum.photos/id/906/842/595" border="1" width="200" height="130" alt="Welcom" title="환영합니다!">

  <!-- <a>: 링크를 만들어내는 태그, href: 이동할 경로 지정(url형식), target: 링크를 눌렀을 때 표시방법(새창 or 기존창) -->
  <a href="https://naver.com" target="_blank" title="클릭하세요!">네이버방문</a>
</body>

</html>
