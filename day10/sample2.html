<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample2</title>
  <style>
    .br1 {
      width: 200px;
      height: 200px;
      border: 3px solid red;
      border-radius: 0px; /* 가로, 세로 길이의 50%값이면 원 모양 */
      background-color: aqua;
      transition: border-radius 2s ease-in-out; /* 시각적인 효과 */
    }
    .br1:hover {
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <h1 class="br1">Lorem.</h1>
</body>
</html>
