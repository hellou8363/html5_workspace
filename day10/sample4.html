<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample4</title>
  <style>
    img {
      width: 400px;
      height: 400px;
      margin: 20px;
      padding: 20px;
      border: 3px outset gold;
      box-shadow: 0px 0px 0px 0px black;
      transition: box-shadow 3s ease-in-out, width 5s, height 5s;
    }
    img:hover {
      width: 420px;
      height: 420px;
      box-shadow: 30px 20px 30px 10px gold;
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/id/684/600/400" alt="">
</body>
</html>
