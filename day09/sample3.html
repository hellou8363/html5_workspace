<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample3</title>
  <style>
    /* 조합선택자 - 인접 형제(Adjacent Sibling) 선택자 */
    /* #list1 */
    h1 + h2 + ul {
      color: blue;
    }
    div + h3 {
      color: red;
    }
    h3 + p {
      color: purple;
      background-color: yellow;
    }
    /* 조합선택자 - 일반 형제 선택자 */
    h1 ~ ul {
      color: blue;
    }
    div ~ h3 {
      color: red;
    }
    h3 ~ p {
      color: purple;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <h1>인접 형제 선택자 1</h1>
    <h2>인접 형제 선택자 2</h2>
    <ul>목록
      <li>주제 1</li>
      <li>주제 2</li>
    </ul>
  </div>
  <h3>Adjacent Selector_1</h3>
  <p>인접 형제 선택자에 의한 스타일 적용</p>
  <h3>Adjacent Selector_2</h3>
  <hr>
  <div>형제 선택자 1</div>
  <div>형제 선택자 2</div>
  <ul>목록
    <li>주제 1</li>
    <li>주제 2</li>
  </ul>
  <h3>Sibling Selector</h3>
  <h4>같은 레벨 형제</h4>
  <p>일반 형제 선택자</p>
  <h3>일반 형제 선택자</h3>
  <h3>일반 형제 선택자</h3>
</body>
</html>
