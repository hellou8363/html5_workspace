<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
</head>
<body>
  <section>
    <table border="1" style="width: 50%;">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>B</td>
        <td colspan="2">1</td>
        <td colspan="3" rowspan="2">2</td>
      </tr>
      <tr>
        <td>C</td>
        <td colspan="2">3</td>
      </tr>
      <tr>
        <td>D</td>
        <td colspan="2">4</td>
        <td colspan="3">5</td>
      </tr>
      <tr>
        <td>E</td>
        <td rowspan="2" colspan="2">6</td>
        <td colspan="3">7</td>
      </tr>
      <tr>
        <td>F</td>
        <td colspan="3">8</td>
      </tr>
    </table>
  </section>
</body>
</html>
