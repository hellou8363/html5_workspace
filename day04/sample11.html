<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample11</title>
</head>
<body>
  <header>
    <h2>&lt; 하이퍼링크 관련 태그 &gt;</h2>
  </header>

  <section>
    <article>
      <a href="http://www.w3.org" target="_blank">
        W3C 사이트(black window)
      </a>
      <br>
      <a href="http://www.w3.org" target="_self">
        <!-- 현재 창에서 열림 -->
        W3C 사이트(self window)
      </a>
      <br>
      <a href="http://www.w3.org" target="_parent">
        W3C 사이트(parent window)
      </a>
      <br>
      <a href="#" target="_top">
        <!-- 아직 링크가 준비되지 않았음을 나타내며 링크 기능을 무력화시킴 -->
        W3C 사이트(top window)
      </a>
    </article>
  </section>
</body>
</html>
