<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample16</title>
  </head>
  <body>
    <section>
      <article>
        <table border="1" summary="시맨틱 테이블 관련 요소 목록">
          <caption>
            Semantic Table Tag
          </caption>
          <thead><!-- thead가 어디에 작성되던지 상단에 존재하게 된다. -->
            <tr>
              <th>태그 명칭</th>
              <th>설명</th>
              <th>사용 여부</th>
            </tr>
          </thead>
          <tfoot><!-- tfoot은 어디에 작성하던지 하단에 존재하게 된다. -->
            <tr>
              <td colspan="3">참고사이트: http://www.w3.org</td>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td>thead</td>
              <td>표 머리말(head) 부분의 그룹 태그</td>
              <td>가능</td>
            </tr>
            <tr>
              <td>ㅇㅋ</td>
              <td>ㄷㅋ</td>
              <td>ㅅㄱ</td>
            </tr>
            <tr>
              <td>안녕하세요</td>
              <td>오냐</td>
              <td>잘가라</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </body>
</html>
