<!DOCTYPE html> <!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄, 제거시 HTML4.01로 인식 -->
<html lang="kr"> <!-- 최상위 태그: HTML5 문서의 시작과 종료를 알림, lang: 현재 문서의 언어 -->
<head> <!-- HTML5 문서의 머리 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>HTML5 시작</title> <!-- 현재 문서의 제목 -->
</head>
<body> <!-- HTML5 문서의 본문: viewport에서 보여지는 영역 -->
  HTML5 기본 태그를 사용하여 작성한 문서입니다.
</body>
</html>
